<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/links.css" rel="stylesheet">
    <title>Azure Tenant Link Generator</title>
</head>
<body>
    <h1>Azure Tenant Link Generator</h1>
    <textarea readonly id="info">Tenant information not found.</textarea>
    <div id="buttons" class="hide">
        <button id="add" title="Add bookmark">+</button>
        <button id="win" title="Generate downloadable .url">Windows (.url)</button>
        <button id="mac" title="Generate downloadable .webloc">macOS (.webloc)</button>
        <button id="any" title="Generate downloadable .html">Any (.html)</button>
        <button id="md" title="Generate markdown syntax to clipboard">Markdown</button>
        <button id="rtf" title="Generate rich text to clipboard">Rich Text</button>
    </div>
    <script src="links.js"></script>
</body>
</html>
